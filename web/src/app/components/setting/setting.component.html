
<form class="card w-100" [formGroup]="configForm" (ngSubmit)="onSubmit()">
    <div formArrayName="configs">
        <div *ngFor="let config of configs.controls; let i = index" [formGroupName]="i" class="card mb-3">
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control form-control-sm" formControlName="name">
                </div>

                <div class="form-group">
                    <label for="xpath">Xpath</label>
                    <input type="text" id="xpath" class="form-control form-control-sm" formControlName="xpath">
                </div>

                <div class="form-group">
                    <label for="method">Method</label>
                    <input type="text" id="method" class="form-control form-control-sm" formControlName="method">
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" class="form-control form-control-sm" formControlName="type">
                </div>

                <button type="button" class="btn btn-danger btn-sm" (click)="removeConfig(i)">Remove Config</button>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="button" class="btn btn-primary btn-sm" (click)="addConfig()">Add Config</button>
        <button type="submit" class="btn btn-success btn-sm ms-2">Submit</button>
    </div>
</form>
